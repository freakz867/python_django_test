<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
 
<div style="margin: 0 auto; width: 990px">
    <h2>Original name: {{ image.orig_name }} </h2>
  
    <h2>{{ image.orig_content }} (original)</h2>
 
    {% if image.orig_content %}
        <img src="{{ MEDIA_ROOT }}{{ image.orig_content }}">
    {% endif %}

    <h2>{{ image.resized_one }} (150*150)</h2>
 
    {% if image.resized_one %}
        <img src="{{ MEDIA_ROOT }}{{ image.resized_one }}">
    {% endif %}

    <h2>{{ image.resized_two }} (50*50)</h2>
 
    {% if image.resized_two %}
        <img src="{{ MEDIA_ROOT }}{{ image.resized_two }}">
    {% endif %}
 
</div>
 
</body>
</html>
